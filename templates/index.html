<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Dynamic Tabs</title>
    <style>
        body { font-family: sans-serif; padding: 2em; }
        nav a { margin-right: 1em; text-decoration: none; padding: 8px; border: 1px solid #ccc; }
        #content { margin-top: 2em; padding: 1em; border: 1px solid #eee; background-color: #f9f9f9;}
    </style>
</head>
<body>

    <h1>Dynamic Content Example</h1>

    <nav>
        <a href="/data/info" class="tab-link">Info</a>
        <a href="/data/details" class="tab-link">Details</a>
    </nav>

    <main id="content-container">
        <h2 id="content-title"></h2>
        <p id="content-body"></p>
    </main>

    <script src="{{url_for('static', filename='js/app.js')}}"></script>
</body>
</html>
